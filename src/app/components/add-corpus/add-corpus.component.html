<h2 mat-dialog-title>Nouveau texte</h2>

<mat-dialog-content>
  <div>
    <file-drop headertext="DÃ©poser un fichier ici" (onFileDrop)="fileDropped($event)" (onFileOver)="fileOver($event)"
      (onFileLeave)="fileLeave($event)"></file-drop>
    <div class="upload-table">
      <table class="table">
        <thead>
          <tr>
            <th>Fichier</th>
          </tr>
        </thead>
        <tbody class="upload-name-style">
          <tr *ngFor="let item of files; let i=index">
            <td><strong>{{ item.relativePath }}</strong>
              <span *ngIf="isExtValid" style="color:red">Veuillez ajouter seulement des fichiers de type texte.</span>
              <span *ngIf="isSizeValid" style="color:red">Veuillez ajouter seulement des fichiers taille non-nulle.</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</mat-dialog-content>

<mat-form-field>
  <input matInput placeholder="
                Titre" [(ngModel)]="data.corpusTitle" name="titre" #titre="ngModel"
    required />
  <mat-error *ngIf="titre.value == '' || titre.value == null">Titre obligatoire</mat-error>
</mat-form-field>

<mat-dialog-actions>
  <button class="btn btn btn-primary" [mat-dialog-close]="data" [disabled]="isValid">Ajouter</button>
  <div style="width: 10px"></div>
  <button class="btn btn btn-primary" mat-dialog-close>Annuler</button>
</mat-dialog-actions>
