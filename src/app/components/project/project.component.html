<main flex *ngIf="isDataLoaded">
  <div class="mat-card project-form">
    <div class="project-form-title" style="padding-left: 10px; padding-right: 10px;">
      <mat-form-field>
        <input matInput [readonly]="!isConnected" [ngModel]="currentProject.title" placeholder="Project"
          (ngModelChange)="currentProject.title = $event" name="titre" #titre="ngModel" required />
        <mat-error *ngIf="titre.value == '' || titre.value == null">Project title is required</mat-error>
      </mat-form-field>
    </div>

    <div class="project-form-description" style="padding-left: 10px; padding-right: 10px;">
      <mat-form-field style="display:inline-block">
        <textarea matInput [readonly]="!isConnected" [ngModel]="currentProject.description" placeholder="Descriprion"
          (ngModelChange)="currentProject.description = $event" name="description" #description="ngModel" required>

          </textarea>
        <mat-error *ngIf="currentProject.description.value == '' || currentProject.description.value == null">Project
          description is required</mat-error>
      </mat-form-field>
    </div>
  </div>


  <div class="container-project">
    <!-- Corpus -->
    <div class="item-project">
      <mat-card>
        <mat-card-header class="card-header-project">
          <mat-card-title>
            <h2>Corpus</h2>
          </mat-card-title>
          <button *ngIf="isConnected && isAdmin()" class="btn btn btn-primary" (click)="addCorpusDialogBox()">+</button>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" class="card-list-project">
            <mat-list-item class="matListItemHover" *ngFor="let item of corpus | async">
              <h4 mat-line>{{item?.title}}</h4>
              <button *ngIf="isConnected" style="margin-right: 16px;" class="btn btn-primary"
                (click)="documentSelected(item)">View</button>
              <button *ngIf="isConnected && isAdmin()" class="btn btn-danger"
                (click)="deleteCorpus(item)">Delete</button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Annotators -->
    <div class="item-project">
      <mat-card *ngIf="isConnected">
        <mat-card-header class="card-header-project">
          <mat-card-title>
            <h2>Annotators</h2>
          </mat-card-title>
          <button *ngIf="isAdmin()" class="btn btn btn-primary" (click)="addAnnotatorDialogBox()">+</button>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" class="card-list-project">
            <mat-list-item class="matListItemHover" *ngFor="let item of annotators">
              <h4 mat-line>{{item.email}}</h4>
              <button *ngIf="isConnected && isAdmin()" class="btn btn-danger"
                (click)="deleteAnnotator(item.uid)">Delete</button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Admin -->
    <div class="item-project">
      <mat-card *ngIf="isConnected">
        <mat-card-header class="card-header-project">
          <mat-card-title>
            <h2>Administrators</h2>
          </mat-card-title>
          <button *ngIf="isAdmin()" class="btn btn btn-primary" (click)="addAdminDialogBox()">+</button>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" class="card-list-project">
            <mat-list-item class="matListItemHover" *ngFor="let item of admin">
              <h4 mat-line>{{item.email}}</h4>
              <button *ngIf="isConnected && isAdmin()" class="btn btn-danger"
                (click)="deleteAdmin(item.uid)">Delete</button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


  <div class="container-project">
    <!-- Entity -->
    <div class="item-project">
      <mat-card *ngIf="isConnected">
        <mat-card-header class="card-header-project">
          <mat-card-title>
            <h2>Entities</h2>
          </mat-card-title>
          <button *ngIf="isAdmin()" class="btn btn btn-primary" (click)="addEntityDialogBox()">+</button>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" class="card-list-project">
            <ng-container *ngFor="let item of currentProject.entities">
              <!-- If la couleur choisi est fonce, alors on affiche le texte en blanc -->
              <div *ngIf="choseTextColor(item?.bgColor); else darktBG">
                <mat-list-item class="matListItemHover"
                  [ngStyle]="{'color': 'white', 'background-color': item?.bgColor}">
                  <h4 mat-line>{{item?.name}}</h4>
                  <button *ngIf="isAdmin()" class="btn btn-danger" (click)="deleteEntity(item.name)">Delete</button>
                </mat-list-item>
              </div>
              <!-- else afficher le text en noir -->
              <ng-template #darktBG>
                <mat-list-item class="matListItemHover"
                  [ngStyle]="{'color': 'black', 'background-color': item?.bgColor}">
                  <h4 mat-line>{{item?.name}}</h4>
                  <button *ngIf="isAdmin()" class="btn btn-danger" (click)="deleteEntity(item.name)">Delete</button>
                </mat-list-item>
              </ng-template>
            </ng-container>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!--Attributs-->
    <div class="item-project">
      <mat-card *ngIf="isConnected">
        <mat-card-header class="card-header-project">
          <mat-card-title>
            <h2>Attributs</h2>
          </mat-card-title>
          <button *ngIf="isAdmin()" class="btn btn btn-primary" (click)="addAttributesDialogBox()">+</button>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" class="card-list-project">
            <mat-list-item class="matListItemHover" *ngFor="let item of currentProject.attributes">
              <h4 mat-line>{{item?.name}}</h4>
              <button *ngIf="isAdmin()" class="btn btn-danger" (click)="deleteAttribute(item)">Delete</button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Relations-->
    <div class="item-project">
      <mat-card *ngIf="isConnected">
        <mat-card-header class="card-header-project">
          <mat-card-title>
            <h2>Relations</h2>
          </mat-card-title>
          <button *ngIf="isAdmin()" class="btn btn btn-primary" (click)="addRelationDialogBox()">+</button>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" class="card-list-project">

            <ng-container *ngFor="let item of currentProject.relations">
              <!-- If la couleur choisi est fonce, alors on affiche le texte en blanc -->
              <div *ngIf="choseTextColor(item?.color); else darktBG">

                <mat-list-item class="matListItemHover" [ngStyle]="{'color': 'white', 'background-color': item?.color}">
                  <h4 mat-line>{{item?.type}}</h4>
                  <button *ngIf="isAdmin()" class="btn btn-danger" (click)="deleteRelation(item)">Delete</button>
                </mat-list-item>

              </div>
              <!-- else afficher le text en noir -->
              <ng-template #darktBG>
                <mat-list-item class="matListItemHover" [ngStyle]="{'color': 'black', 'background-color': item?.color}">
                  <h4 mat-line>{{item?.type}}</h4>
                  <button *ngIf="isAdmin()" class="btn btn-danger" (click)="deleteRelation(item)">Delete</button>
                </mat-list-item>
              </ng-template>
            </ng-container>

          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Events -->
    <div class="item-project">
      <mat-card *ngIf="isConnected">
        <mat-card-header class="card-header-project">
          <mat-card-title>
            <h2>Events</h2>
          </mat-card-title>
          <button *ngIf="isAdmin()" class="btn btn btn-primary" (click)="addEventDialogBox()">+</button>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" class="card-list-project">
            <ng-container *ngFor="let item of currentProject.events">
              <!-- If la couleur choisi est fonce, alors on affiche le texte en blanc -->
              <div *ngIf="choseTextColor(item?.bgColor); else darktBG">
                <mat-list-item class="matListItemHover"
                  [ngStyle]="{'color': 'white', 'background-color': item?.bgColor}">
                  <h4 mat-line>{{item?.name}}</h4>
                  <button *ngIf="isAdmin()" class="btn btn-danger" (click)="deleteEvent(item)">Delete</button>
                </mat-list-item>
              </div>
              <!-- else afficher le text en noir -->
              <ng-template #darktBG>
                <mat-list-item class="matListItemHover"
                  [ngStyle]="{'color': 'black', 'background-color': item?.bgColor}">
                  <h4 mat-line>{{item?.name}}</h4>
                  <button *ngIf="isAdmin()" class="btn btn-danger" (click)="deleteEvent(item)">Delete</button>
                </mat-list-item>
              </ng-template>
            </ng-container>

          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!--Button pour sauvegarder on annuler les modifications-->
  <div *ngIf="isConnected" class="button-row" style="padding-left: 10px; padding-right: 10px;">
    <button class="btn btn-primary" (click)="saveProjectModification()">Save</button>
    <button class="btn btn btn-primary" [routerLink]="['/projectManager']">Cancel</button>
  </div>
</main>
